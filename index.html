<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ms+Madi&display=swap" rel="stylesheet">
    <title>Decodificador</title>
</head>
<body>
 <main>
    <header>
        <img src="codefolder_99364.png" alt="pasta-code" class="pasta-code">
    </header>

    <p class="atencao">Atenção: Somente letras minúsculas e sem acento!</p>
    <textarea  id="texto-principal" cols="90" rows="20" placeholder="escreva algum  texto..."></textarea>
    <button class="button-codificar" onclick="btncriptofar()">Codificar</button>
    <button class="button-decodificador" onclick="btndescriptofar()">Decodificar</button>

    <div>
        <textarea id="texto-secundario" cols="60" rows="30" placeholder="Seus textos estarão salvos aqui..."></textarea>
        <button class="button-copiar">Copiar</button>
    </div>
 </main>

 <footer class="rodape">
    <p class="criacao">Criado por Brenda Beick para o challange de ONE (Oracle Next Education) em parceria da Alura</p>
 </footer>
 <script type="text/javascript" src="script.js"></script>
